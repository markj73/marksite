{% extends "base.html" %}

{% block content %}

<h1>Welcome to your todo -list</h1>

<table>
{% for item in todolist %}
<tr>
  <td><a href="/todo/{{item.id}}">{{item.subject}}</a></td>
  <td>{{ item.score }}</td>
</tr>
{% endfor %}
</table>
<br/>
<a href="/todo/new/">Create new todo item</a>

{% endblock %}
